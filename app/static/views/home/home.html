<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <div id="posts" ng-repeat="p in posts">
                <div class="panel panel-default">
                    <div class="panel-heading"><a href="{{p.url}}"><h2>{{p.title}}</h2></a></div>
                    <div class="panel-body">{{p.summary}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
